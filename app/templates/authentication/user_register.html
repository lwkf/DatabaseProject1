{% extends '__layout__.html' %}
{% block title %}Register{% endblock %}
{% block head %}
<script src="{{ url_for( 'static', filename='js/register_handler.js' )}}"></script>
{% endblock %}
{% block content %}
    <div class="max-w-[1200px] min-h-[calc(100vh-80px)] flex items-center ms-auto me-auto">
        <div class="w-full max-w-xs ms-auto me-auto">
            <div class="bg-white rounded-md px-8 pt-6 pb-8 mb-2 border shadow-md border-gray-300" id = "register-container">
                <h1 class="text-2xl font-semibold text-center mb-4">Register</h1>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="email">
                        Username
                    </label>
                    <input class="shadow-md appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700" id="username-input" type="text" placeholder="Username">
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="email">
                        Email
                    </label>
                    <input class="shadow-md appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700" id="email-input" type="text" placeholder="Email">
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="password">
                        Password
                    </label>
                    <input class="shadow-md appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700" id="password-input" type="password" placeholder="************">
                </div>
                <p class="text-red-500 text-xs w-full text-center mb-2 font-semibold hidden" id="register-error-text"></p>
                <button class="bg-indigo-600 w-full p-1 rounded-md text-white font-semibold shadow-md hover:bg-blue-700 disabled:bg-blue-800" id="register-button">Register</button>
                <p class="text-gray-700 text-xs w-full text-center mt-1">Already have an account? <a href="/login" class="text-indigo-500 hover:text-indigo-700">Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
